<!doctype html>
<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css">
	<link rel="stylesheet" href="https://water-css-custom.piemadd.repl.co/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login | <%= siteName %>
	</title>
	<script defer data-domain="replit.sh" src="https://plausible.io/js/plausible.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/url-lengthener@latest/url-lengthener.js"></script>
	<script src="../static/bundle.js"></script>
</head>

<body>
	<script src="../static/crypto.js"></script>
	<div class="eee">
		<div>
			<center>
				<h1>Decrypt | <%= siteName %>
				</h1>
				<form class="form-horizontal">
					<div>
						<div>
							<input id="encrypted_link" type="hidden" value="encrypted_public_key_here">
							<input class="h-captcha" data-sitekey="your_site_key" data-callback="decrypt" type="submit" value="Decrypt">
						</div>
					</div>
				</form>
				<p>Note: You can only decrypt a URL once. After that, it is gone forever.</p>
				<br><br><br><br><br><br><br><br><br><br><!-- yes i know this is bad. yes i am lazy. no i don't care. shhhhh you didn't see this. -->
				
			</center>
			<center>
				This site is protected by hCaptcha and its
				<a href="https://hcaptcha.com/privacy">Privacy Policy</a> and
				<a href="https://hcaptcha.com/terms">Terms of Service</a> apply.
			</center>
		</div>
	</div>
	<script>

		let encrypted_url = hex2str(a2hex(<%= url %>));
		let private_key = document.cookie;

		let final_url = crypto.subtle.decrypt("RSA-OAEP", private_key, Buffer.from(encrypted_url));

		window.location.replace(final_url);

	</script>
</body>

</html>
