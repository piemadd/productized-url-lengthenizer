<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css">
		<link rel="stylesheet" href="https://water-css-custom.piemadd.repl.co/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>New Entry | <%= siteName %></title>
		<script async defer data-domain="replit.sh" src="https://plausible.io/js/plausible.js"></script>
	</head>
	<body>
		<form action="/new" method="get">
			<fieldset>
				<legend>Shortened URL | <%= siteName %></legend>
				<p>Your new URL:<p>
				<a href="<%= newUrl %>"><%= newUrl %></a><br>
				<label for="submit"></label>
				<input type="submit" value="Shorten another URL">
			</fieldset>
		</form>
	</body>
</html>
