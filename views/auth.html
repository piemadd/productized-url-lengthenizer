<body>
	<script src="../static/crypto.js"></script>
	<div class="eee">
		<div>
			<center>
				<h1>Decrypt | <%= siteName %>
				</h1>
				<button onclick="decrypt()" value="Decrypt">Decrypt</button>
				<p>Note: You can only decrypt a URL once. After that, it is gone forever.</p>
				<br><br><br><br><br><br><br><br><br><br><!-- yes i know this is bad. yes i am lazy. no i don't care. shhhhh you didn't see this. -->
				
			</center>
			<center>
				This site is protected by hCaptcha and its
				<a href="https://hcaptcha.com/privacy">Privacy Policy</a> and
				<a href="https://hcaptcha.com/terms">Terms of Service</a> apply.
			</center>
		</div>
	</div>
	<script>
		async function decrypt() {

			console.log("generating keys!")

			let keyPair = await window.crypto.subtle.generateKey(
			{
				name: "RSA-OAEP",
				modulusLength: 4096,
				publicExponent: new Uint8Array([1, 0, 1]),
				hash: "SHA-256"
			},
			true,
			["encrypt", "decrypt"]
			);

			document.cookie = await crypto.subtle.exportKey("jwk", keyPair.privateKey)

			console.log(await crypto.subtle.exportKey("jwk", keyPair.publicKey))

			let result = await hex2a(str2hex(JSON.stringify(await crypto.subtle.exportKey("jwk", keyPair.publicKey))))

			console.log(result)

			window.location.href = "/decrypt?encrypted_public=<%= id %>/" + result;
		}
	</script>
</body>

</html>
